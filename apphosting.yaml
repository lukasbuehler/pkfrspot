# Settings for Clour Run
runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 100
  cpu: 1
  memoryMiB: 256

env:
  # - variable: GOOGLE_API_KEY
  #   secret: googleAPIKey
  #   availability:
  #     - BUILD
      
  - variable: HOST
    value: 0.0.0.0
    availability:
      - BUILD
      - RUNTIME
      
  - variable: PORT
    value: 8080
    availability:
      - BUILD
      - RUNTIME
