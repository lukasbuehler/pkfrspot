# Settings for Clour Run
runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 100
  cpu: 1 # in [1, 8]
  memoryMiB: 512 # in [512, 32768]

env:
  # - variable: GOOGLE_API_KEY
  #   secret: googleAPIKey
  #   availability:
  #     - BUILD
      
  - variable: HOST
    value: 0.0.0.0
    availability:
      - BUILD
      - RUNTIME
      
  - variable: PORT
    value: 8080
    availability:
      - BUILD
      - RUNTIME
