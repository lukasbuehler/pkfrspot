<div
  class="header w-100"
  style="height: 200px; overflow: hidden; position: relative"
>
  <img
    ngSrc="/assets/swissjam.jpg"
    alt="Swiss Jam header image"
    fill
    style="object-fit: cover"
  />
</div>
<div class="container p-3">
  <div class="row">
    <div class="col-md-12 p-3">
      <h2 class="mat-heading-large">{{ name }}</h2>
      <p i18n="@@date_tba">Exact Date TBA</p>
      @defer{
      <p>
        <span i18n>Starts in: </span>
        <app-countdown [timestamp]="start"></app-countdown>
      </p>
      }
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pb-5">
      <!-- <h3 class="mat-title-large">Spots</h3> -->
      @if(spots?.length > 0) {
      <app-spot-list
        [spots]="spots"
        text="Spots at this event"
        i18n-text
      ></app-spot-list>
      }
    </div>
    <div class="col-md-6 pb-5">
      <h3
        class="mat-heading-small mb-2"
        style="height: 42px"
        i18n="@@spot_map_label"
      >
        Map
      </h3>
      @if(spots?.length > 0) {
      <app-spot-map
        #spotMap
        id="spotMap"
        [isClickable]="true"
        [showGeolocation]="false"
        [showSatelliteToggle]="true"
        [boundRestriction]="{
          north: 47.4, 
          south: 47.395,
          west: 8.54087, 
          east: 8.55208,
        }"
        [minZoom]="16"
        [mapStyle]="mapStyle"
        [spots]="spots"
        class="w-100 rounded overflow-hidden"
        style="height: 400px; display: inline-block"
      ></app-spot-map>
      }
    </div>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
</div>
