<div
  class="header w-100"
  style="height: 200px; overflow: hidden; position: relative"
>
  <img
    ngSrc="/assets/swissjam.jpg"
    alt="Swiss Jam header image"
    fill
    style="object-fit: cover"
  />
</div>
<div class="container p-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h2 class="mat-heading-large">{{ name }}</h2>
      @defer{
      <p>Starts in: <app-countdown [timestamp]="start"></app-countdown></p>
      }
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <h3 class="mat-title-large">Spots</h3>
      @if(spots?.length > 0) {
      <app-spot-list [spots]="spots"></app-spot-list>
      }
    </div>
    <div class="col-md-6">
      <h3 class="mat-title-large">Map</h3>
      <app-spot-map
        #spotMap
        id="spotMap"
        [isClickable]="true"
        [showGeolocation]="false"
      ></app-spot-map>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-12"></div>
  </div>
</div>
