    @if(spots?.length > 0) {
    <app-spot-map
      @fadeInOut
      #spotMap
      id="spotMap"
      [isClickable]="true"
      [showGeolocation]="false"
      [showSatelliteToggle]="true"
      [boundRestriction]="{
          north: 47.4, 
          south: 47.395,
          west: 8.54087, 
          east: 8.55208,
        }"
      [minZoom]="16"
      [centerStart]="markers[markers.length - 1].location"
      [mapStyle]="mapStyle"
      [markers]="markers"
      [spots]="spots"
      [selectedSpot]="selectedSpot()"
      (selectedSpotChange)="selectedSpot.set($event)"
      class="w-100 h-100 rounded overflow-hidden d-inline-block"
    ></app-spot-map>
    }
