<div class="carousel">
  @for (mediaObj of media; track $index) { @if (mediaObj.type === "image") {
  <div matRipple class="spot-img">
    <img
      [src]="
        mediaObj.uid
          ? storageService.makeThumbnailURL(mediaObj.src, 400)
          : mediaObj.src
      "
      (click)="imageClick($index)"
    />
  </div>
  } }
</div>
