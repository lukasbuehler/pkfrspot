<div class="carousel">
  @for (mediaObj of media; track $index) { @if (mediaObj.type === "image") {
  <div matRipple class="spot-img-container">
    <img
      [ngSrc]="
        mediaObj.uid
          ? storageService.getSpotMediaURL(mediaObj.src, 400)
          : mediaObj.src
      "
      (click)="imageClick($index)"
      fill
    />
  </div>
  } }
</div>
