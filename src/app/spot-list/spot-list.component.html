<div class="d-flex justify-content-between align-items-center mb-2">
  <h3 class="mat-title-medium m-0" i18n>Spots in this area</h3>
  <mat-button-toggle-group #group="matButtonToggleGroup" value="grid">
    <mat-button-toggle value="grid" aria-label="Grid view">
      <mat-icon>grid_view</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="compact" aria-label="List view">
      <mat-icon>view_list</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<!-- Spot highlights -->
@if(highlightedSpots.length > 0) {
<!-- <h4 class="mat-title-large" i18n>Highlights</h4> -->
<div>
  @for(spot of highlightedSpots; track spot) {
  <app-spot-preview-card
    [spot]="spot"
    [infoOnly]="true"
    [clickable]="true"
    [isCompact]="group.value === 'compact'"
    (click)="clickSpot.emit(spot)"
    class="w-100"
  >
  </app-spot-preview-card>
  }
</div>
}

<!-- All spots except highlights -->
@if(remainingSpots.length > 0) {
<!-- <h4 class="mat-title-large" i18n>Spots</h4> -->
<div [class.compact]="group.value === 'compact'" [class.spot-container]="true">
  @for(spot of remainingSpots; track spot) {
  <app-spot-preview-card
    [spot]="spot"
    [infoOnly]="true"
    [clickable]="true"
    [isCompact]="group.value === 'compact'"
    (click)="clickSpot.emit(spot)"
    class="w-100"
  >
  </app-spot-preview-card>
  }
</div>
}
