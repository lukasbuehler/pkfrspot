<app-nav-rail-container>
  <app-nav-rail class="mat-elevation-z3 d-none d-md-block">
    <span
      class="d-none d-md-block text-center text-light text-wrap p-2 mb-3 {{
        navbarConfig.logo.class
      }}"
      >{{ navbarConfig.logo.text }}</span
    >
    <app-mat3-nav-button
      *ngFor="let button of navbarConfig.buttons"
      [icon]="button.icon"
      [label]="button.name"
      [routerLink]="button.link"
    ></app-mat3-nav-button>
  </app-nav-rail>
  <app-nav-rail-content>
    <mat-toolbar class="d-md-none mat-elevation-z1">
      <button
        mat-icon-button
        [matMenuTriggerFor]="navMenu"
        class="d-md-none"
        style="margin-left: -11px"
      >
        <mat-icon aria-label="Example icon-button with a heart icon"
          >menu</mat-icon
        >
      </button>

      <span class="d-md-none mat-h2 m-0">{{ currentPageName }}</span>
      <span class="d-md-none spacer"></span>

      <span class="d-none d-md-block {{ navbarConfig.logo.class }} mr-3">{{
        navbarConfig.logo.text
      }}</span>

      <div class="d-none d-md-block">
        <button
          [ngClass]="button.badge?.number ? 'mat-stroked-button' : 'mat-button'"
          *ngFor="let button of navbarConfig.buttons"
          routerLink="{{ button.link }}"
          matBadge="{{ button.badge.number }}"
          matBadgeColor="{{ button.badge.color }}"
          [matBadgeHidden]="button.badge.number === 0"
          matTooltip="{{ button.tooltip }}"
          matTooltipPosition="below"
          [matTooltipShowDelay]="1500"
        >
          {{ button.name }}
        </button>
      </div>

      <span class="spacer"></span>

      <mat-menu #navMenu="matMenu">
        <button
          mat-menu-item
          *ngFor="let button of navbarConfig.buttons"
          routerLink="{{ button.link }}"
          matBadge="{{ button.badge.number }}"
          matBadgeColor="{{ button.badge.color }}"
          [matBadgeHidden]="button.badge.number === 0"
        >
          {{ button.name }}
        </button>
      </mat-menu>

      <button
        mat-icon-button
        [matMenuTriggerFor]="navUserMenu"
        class="d-md-none profile-icon-button ml-0"
        style="margin-right: -6px"
      >
        <mat-icon
          *ngIf="
            !authService.isSignedIn || !authService.user?.data?.profilePicture
          "
          >person_outline</mat-icon
        >
        <img
          *ngIf="
            authService.isSignedIn && authService.user?.data?.profilePicture
          "
          [src]="authService.user.data.profilePicture"
        />
      </button>

      <button
        mat-button
        [matMenuTriggerFor]="navUserMenu"
        class="d-none d-md-block user-display text-right"
      >
        <img
          *ngIf="
            authService.isSignedIn && authService.user?.data?.profilePicture
          "
          [src]="authService.user.data.profilePicture"
        />
        <mat-icon *ngIf="!authService.isSignedIn">person_outline</mat-icon>
        <span>
          {{
            authService.isSignedIn && authService.user?.data?.displayName
              ? authService.user?.data?.displayName
              : ""
          }}
        </span>
      </button>
    </mat-toolbar>

    <!-- User FAB -->
    <button
      mat-fab
      color="primary"
      class="profile-icon-button login-fab d-none d-md-block"
      [matMenuTriggerFor]="navUserMenu"
    >
      <mat-icon *ngIf="!authService.isSignedIn">person_outline</mat-icon>
      <img
        *ngIf="authService.isSignedIn && authService.user?.data?.profilePicture"
        [src]="authService.user.data.profilePicture"
      />
    </button>

    <mat-menu #navUserMenu="matMenu">
      <a routerLink="/sign-in" *ngIf="!authService.isSignedIn" mat-menu-item>
        <mat-icon>login</mat-icon>
        <span>Sign in</span>
      </a>
      <a *ngIf="!authService.isSignedIn" routerLink="/sign-up" mat-menu-item>
        <mat-icon>person_add</mat-icon>
        <span>Sign up</span>
      </a>
      <a
        [routerLink]="'/u/' + authService.user?.data?.uid || ''"
        *ngIf="authService.isSignedIn"
        mat-menu-item
      >
        <mat-icon>face</mat-icon>
        <span>My Profile</span>
      </a>
      <button
        *ngIf="authService.isSignedIn"
        mat-menu-item
        [routerLink]="'/settings'"
      >
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button
        *ngIf="authService.isSignedIn"
        mat-menu-item
        (click)="logUserOut()"
      >
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <router-outlet></router-outlet>
  </app-nav-rail-content>
</app-nav-rail-container>
