<div
  class="sheet-region"
  cdkDropList
  [class.is-open]="isOpen"
  (cdkDropListDropped)="onDrop($event)"
>
  <div *ngIf="!isOpen" class="spacer" cdkDrag></div>
  <div
    class="sheet mat-elevation-z3"
    cdkDragBoundary=".sheet-region"
    cdkDrag
    cdkDragLockAxis="y"
  >
    <div class="header">
      <div class="handle-region" cdkDragHandle>
        <div class="handle"></div>
      </div>
      <h3 class="mat-h3">{{ title }}</h3>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
  <div *ngIf="isOpen" class="spacer" cdkDrag></div>
</div>
